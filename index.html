<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Key Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="circle-container">
        <div class="key" data-key="C" style="--i:0;">C</div>
        <div class="key" data-key="G" style="--i:1;">G</div>
        <div class="key" data-key="D" style="--i:2;">D</div>
        <div class="key" data-key="A" style="--i:3;">A</div>
        <div class="key" data-key="E" style="--i:4;">E</div>
        <div class="key" data-key="B" style="--i:5;">B</div>
        <div class="key" data-key="Gb" style="--i:6;">Gb</div>
        <div class="key" data-key="Db" style="--i:7;">Db</div>
        <div class="key" data-key="Ab" style="--i:8;">Ab</div>
        <div class="key" data-key="Eb" style="--i:9;">Eb</div>
        <div class="key" data-key="Bb" style="--i:10;">Bb</div>
        <div class="key" data-key="F" style="--i:11;">F</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
