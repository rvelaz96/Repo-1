<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Key Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="circle-of-fifths">
        <div class="key" data-key="C">C</div>
        <div class="key" data-key="G">G</div>
        <div class="key" data-key="D">D</div>
        <div class="key" data-key="A">A</div>
        <div class="key" data-key="E">E</div>
        <div class="key" data-key="B">B</div>
        <div class="key" data-key="Gb">Gb</div>
        <div class="key" data-key="Db">Db</div>
        <div class="key" data-key="Ab">Ab</div>
        <div class="key" data-key="Eb">Eb</div>
        <div class="key" data-key="Bb">Bb</div>
        <div class="key" data-key="F">F</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
